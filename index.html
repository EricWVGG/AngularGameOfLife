<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Conway’s Game of Life</title>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="life">

  <div ng-controller="GameController">
    
    <button ng-click="reset()">Go</button>
    
    <select ng-options="pattern.name for pattern in patterns" ng-model="pattern"></select>
    
    <input type="range" min="1" max="100" ng-model="speed">
    <table style="font-family:menlo;">
        <tr ng-repeat="row in grid">
            <td ng-repeat="alive in row track by $index" dude grid="grid" ng-switch="alive">
                    <span ng-switch-when="1" >😃</span>
                    <span ng-switch-when="-1" >💀</span>
                    <span ng-switch-default="0" class="blank">⬜️</span>
            </td>
        </tr>
    </table>
  </div>

  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
